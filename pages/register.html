<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      padding: 12px;
      width: 40vh;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    .input-icon {
      height: 16px;
      width: 16px;
      margin-left: 8px;
    }
    .input-icon:hover {

    }
  </style>
</head>
<body class="main_body">
  <div class="main-center-box">
    <h1 class="main-h1">Register</h1>
    <form class="register-form" action="index.html">
      <label>
        <input type="text" name="username" placeholder="Username" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign" >
        <span class="tooltip">required field</span>
      </label>
      <label>
        <input type="text" name="firstname" placeholder="First Name" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign">
        <span class="tooltip">required field</span>
      </label>
      <label>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign">
        <span class="tooltip">required field</span>
      </label>
      <label>
        <input type="email" name="email" placeholder="Email" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign">
        <span class="tooltip">required field</span>
      </label>
      <label>
        <input type="password" name="password" placeholder="Password" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign">
        <span class="tooltip">required field</span>
      </label>
      <label>
        <input type="text" name="phone" placeholder="Phone" required>
        <img src="/resources/Red_asterisk.png" class="input-icon" alt="sign">
        <span class="tooltip">required field</span>
      </label>
      <button class="click-button" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
