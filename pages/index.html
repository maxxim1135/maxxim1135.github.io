    <div class="search-container">
      <label class="input-label" for="city">City:</label>
      <select class="select-field" id="city" name="city">
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>

        <!-- Add more cities here -->
      </select>

      <label class="input-label" for="from-date">From:</label>
      <input class="input-field" type="date" id="from-date" name="from-date" required>

      <label class="input-label" for="to-date">To:</label>
      <input class="input-field" type="date" id="to-date" name="to-date" required>

      <label class="input-label" for="capacity">Capacity:</label>
      <input class="input-field" type="number" id="capacity" name="capacity" min="1" required>
